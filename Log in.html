<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<style>
    body {
        font-family:  sans-serif;
        text-align: center;
        padding: 20px;
        background: url(images/background\ image.jpeg)no-repeat center center ;
            background-size:cover;
    }
    .container {
        max-width: 400px;
        max-height: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    input {
        width: 100%;
        padding: 10px ;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        border: none;
        background-color: #28a745;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #88212d;
    }
    .error {
        color: red;
    }
    .google-btn {
            background-color: rgb(226, 21, 21);
        }
        .google-btn:hover {
            background-color: rgb(234, 0, 255);
        }
</style>
<body>
    <div class="container" style="height: 500px;">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p class="error" id="errorMessage"></p>
        <button class="google-btn" id="googleLogin">Login with Google</button>
    </div>


    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "admin" && password === "password") {
                window.location.href = "typing_test.html"; 
            } else {
                document.getElementById("errorMessage").innerText = "Invalid username or password!";
            }
        }
        document.getElementById("googleLogin").addEventListener("click", function() {
            alert("Google Login Clicked (Integrate with Google API)");
        });
    </script>
</body>
</html>
